title: LeafGen User Manual
description: User manual for the LeafGen foliage generation method
theme: "just-the-docs"
remote_theme: "pmarsceill/just-the-docs"


url: https://pietari-monkkonen.github.io/


 # Aux links for the upper right navigation
aux_links:
  "LeafGen on GitHub":
    - "https://github.com/pietari-monkkonen/leafgen"

# Makes Aux links open in a new tab. Default is false
